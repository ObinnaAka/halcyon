org: akaharao
app: tiw-test

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs12.x
functions:
  graphql:
    handler: graphql.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true

  ide:
    handler: server.graphiqlHandler
    events:
      - http:
          path: graphiql
          method: get
          cors: true
